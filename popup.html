<!DOCTYPE html>
<html>
<head>
  <title>Shopping Wishlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }
    
    .tab {
      padding: 8px 15px;
      cursor: pointer;
    }
    
    .tab.active {
      border-bottom: 2px solid #4285f4;
      color: #4285f4;
    }
    
    .btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #3367d6;
    }
    
    .item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    
    .item-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .item-price {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .item-date {
      color: #888;
      font-size: 0.8em;
      margin-top: 5px;
    }
    
    .item-actions {
      margin-top: 8px;
    }
    
    .add-section {
      margin-top: 15px;
      display: none;
    }
    
    .add-section.active {
      display: block;
    }
    
    .wishlist-items {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Shopping Wishlist</h2>
  </div>
  
  <div class="tabs">
    <div class="tab active" id="itemsTab">My Items</div>
    <div class="tab" id="addTab">Add Item</div>
  </div>
  
  <div id="itemsSection" class="section active">
    <div class="wishlist-items" id="wishlistItems">
      <!-- Items will be populated here -->
    </div>
  </div>
  
  <div id="addSection" class="add-section">
    <div id="currentPageInfo">
      <p>Add current page to wishlist:</p>
      <div class="item">
        <div class="item-title" id="pageTitle">Loading...</div>
        <div class="item-price" id="pagePrice">Detecting price...</div>
        <div id="pageDescription">Loading description...</div>
      </div>
      <button class="btn" id="addToWishlistBtn">Add to Wishlist</button>
    </div>
    
    <div id="manualEntryForm" style="margin-top: 20px;">
      <p>Or add item manually:</p>
      <div>
        <input type="text" id="manualTitle" placeholder="Title" style="width: 100%; margin-bottom: 10px; padding: 5px;">
        <input type="text" id="manualPrice" placeholder="Price" style="width: 100%; margin-bottom: 10px; padding: 5px;">
        <input type="text" id="manualUrl" placeholder="URL" style="width: 100%; margin-bottom: 10px; padding: 5px;">
        <textarea id="manualDescription" placeholder="Description" style="width: 100%; height: 60px; margin-bottom: 10px; padding: 5px;"></textarea>
        <button class="btn" id="addManualItemBtn">Add Manual Item</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
